<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Register page</title>
      <link rel="stylesheet" href="style.css">
</head>
<body >

      <div class="left-bar">
            <img src="components/Logo.png">
      </div>
      
      <div class="right-bar-1">
            <p class = "crtAcc">Create Account</p>
            <p class = "wlcm">Welcome aboard! Let's get started</p>

            <div class="input">
                  <input type="text" name="name" placeholder="Name" class="input">
                  <input type="email" name="email" placeholder="Email" class="input">
                  <input type="password" name="password" placeholder="Password" class="input">
                  <input type="password" name="cPassword" placeholder="Confirm Password" class="input">
            </div>
            
            <div class="signup">
                  <button><p>Sign Up</p></button>
            </div>
            
            <div class="signin">
                  <p class = "haveAcc" id = "si-1">Already have an account?</p>
                  <p class = "signin-1" id = "si-1"><u>Sign in</u></p>
            </div>
            
      </div>
      
</body>
</html>
