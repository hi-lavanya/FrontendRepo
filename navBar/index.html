<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <div class="logo">
            <a href="#"><img src="components/Logo.png" alt="Logo" /></a>
          </div>
          <div class="searchbox">
            <input type="text" name="search" placeholder="Search Courses" />
          </div>
          <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <ul class="nav-links">
            <li><p>My Courses</p></li>
            <li><p>Hi User!</p></li>
            <li><img src="components/profile.png" alt="Profile" /></li>
          </ul>
        </div>
      </nav>
    </header>

    <script>
      function toggleMenu() {
        document.querySelector(".nav-links").classList.toggle("active");
      }
    </script>
  </body>
</html>
