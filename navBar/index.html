<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

<!------------------------------Navbar----------------------------->
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <div class="logo">
            <a href="#"><img src="components/Logo.png" alt="Logo" /></a>
          </div>
          <div class="searchbox">
            <input type="text" name="search" placeholder="Search Courses" />
          </div>
          <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <ul class="nav-links">
            <li><p>My Courses</p></li>
            <li><p>Hi User!</p></li>
            <li><img src="components/profile.png" alt="Profile" /></li>
          </ul>
        </div>
      </nav>
    </header>

    <script>
      function toggleMenu() {
        document.querySelector(".nav-links").classList.toggle("active");
      }
    </script>
    <!------------------------------Navbar----------------------------->
  </body>
</html>
