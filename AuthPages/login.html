<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Page</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>

      <div class="container">
            <div class="left-bar">
                  <img src="resources/Logo.png">
            </div>

            <div class="right-bar">
                  <p class="wlcmBck"><strong>Welcome back</strong></p>
                  <p class="sign-in-Acc">Login to your account</p>

                  <div class="input">
                        <input type="email" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="Password">
                  </div>

                  <div class="forgot">
                        <u onclick="openForgotPassword()">Forgot Password?</u>
                  </div>
                  

                  <div class="signup" >
                        <button id="login-btn">Login</button>
                        
                  </div>

                  <div class="signin">
                        <p class="DontHaveAcc">Don't have an account?</p>
                        <a href="/AdminPanel/AuthPages/signup.html" class="signin-1"><u>Sign up</u></a>
                  </div>
            </div>
      </div>
      <script src="auth.js"></script>
      <div id="forgotPasswordModal" class="modal">
            <div class="modal-content">
                  <span class="close" onclick="closeForgotPassword()">&times;</span>
                  <h2>Reset Password</h2>
                  <p>Enter your email to reset your password</p>
                  <input type="email" id="resetEmail" placeholder="Enter your email">
                  <button onclick="sendResetLink()">Send Reset Link</button>
            </div>
      </div>
      
</body>
</html>
