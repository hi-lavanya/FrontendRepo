<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Page</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>

      <div class="container">
            <div class="left-bar">
                  <img src="resources/Logo.png">
            </div>

            <div class="right-bar">
                  <p class="wlcmBck">Welcome back</p>
                  <p class="sign-in-Acc">Login to your account</p>

                  <div class="input">
                        <input type="email" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="Password">
                  </div>

                  <div class="forgot">
                        <u>Forgot Password?</u>
                  </div>

                  <div class="signup" >
                        <button id="login-btn">Login</button>
                  </div>

                  <div class="signin">
                        <p class="DontHaveAcc">Don't have an account?</p>
                        <a href="signup.html" class="signin-1"><u>Sign up</u></a>
                  </div>
            </div>
      </div>
      <script src="auth.js"></script>
</body>
</html>
